<html>

    <head>
        <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='style.css')}}">

    </head>


    <body>
        <nav id="navbar">
            <ul>
                <li>
                    <a href="/">Catalog App</a>
                </li>
            </ul>
        </nav>
        <div>
            <div class="box-white">
                <div class="column-left">

                    {% for i in items %}
                    <strong>{{i.name}}</strong><br /><br />

                    Description : {{i.description}}<br /><br />
                    {% endfor %}
                </div>

                <ul class="edit-delete">
                    <li class="edit"><a
                            href="{{url_for('edit_item',category_name=category_name, item_name=item_name)}}">Edit </a>
                    </li>
                    <li> <a
                            href="{{url_for('delete_item',category_name = category_name, item_name=item_name)}}">Delete</a>
                    </li>
                </ul>

            </div>

        </div>

    </body>

</html>
