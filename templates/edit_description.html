<html>

<head>
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='style.css')}}">

</head>

<html>

<body>
    <nav id="navbar">
        <ul>
            <li><a href="/">Catalog App</a>
            </li>
        </ul>
    </nav>
    <div class="box-white">
        <div class="column-left-form">
            <strong>Edit Item</strong>
            </br></br>
            {% for i in items %}
            <form action="{{url_for('edit_item', name=n, item_name=name)}}" ,method='POST'>
                Title<br>
                <input type="text" ,name="title" ,placeholder={{n}}></input><br><br>
                Description<br>
                <input type="text" ,name='desc' ,placeholder={{i.description}}></input><br><br>
                Category<br>
                <select name="category">
                    <option>{{category.name}}</option>
                </select>
                <br><br>
                <input type="submit"></input>


            </form>
            {% endfor %}
        </div>

    </div>


</body>

</html>
