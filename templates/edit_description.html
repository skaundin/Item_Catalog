<html>

    <head>
        <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='style.css')}}">

    </head>

    <html>

        <body>
            <nav id="navbar">
                <ul>
                    <li><a href="/">Catalog App</a>
                    </li>
                </ul>
            </nav>
            <div class="box-white">
                <div class="column-left-form">
                    <strong>Edit Item</strong>
                    </br></br>
                    <form action="{{url_for('item_desc', category_name=category_name, item_name=item_name)}}"
                        method='POST'>

                        Category<br />
                        <select name="category">
                            <option>{{category.name}}</option>
                        </select>
                        <br /><br />
                        Title<br />
                        <input type="text" name="iname" value="{{item.name}}"></input><br /><br />
                        Description<br />
                        <input type="text" name="idesc" value="{{item.description}}"></input><br /><br />
                        <input type="submit" />
                    </form>
                </div>

            </div>


        </body>

    </html>
