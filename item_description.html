<html>

<style>
    #navbar {
        background-color: 00008B;
        width: 100%;
        float: left;
        padding: 14px 16px;
        text-decoration: none;

    }

    #navbar li {
        float: left;
    }

    #navbar a {
        color: azure;
        text-align: center;
        font-size: 17px;
    }
</style>
<link rel="stylesheet" type='text/css' href="{{url_for('static', filename='styles.css')}}">

</head>


<body>

    <nav id="navbar">
        <ul>
            <li><a href="/">Catalog App</a>
            </li>
        </ul>
    </nav>
    <div>
        <table style="width:100%;z-index:1;" border:1>
            <tr>
                <th>Categories</th>
            </tr>
        </table>
        <table style="width:100%;z-index:1;" border:1>
            {% for i in categories %}
            <tr>{{i.name}}
                </br>
                </br>
            </tr>
            {% endfor %}

        </table>

    </div>

</body>

</html>
